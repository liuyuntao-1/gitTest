<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 用子报表实现表中表，子报表模板集成定义</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../../CreateControl.js" type="text/javascript"></script>
	<script type="text/javascript">

//在网页初始加载时向报表提供数据
function window_onload() 
{
	//开启报表生成进度条显示
	ReportViewer.Report.ShowProgressUI = true;

    //载入报表数据	
	ReportViewer.Report.LoadDataFromURL( encodeURI("xmlRelationSubReport.php?City=" + ReportViewer.Report.ParameterByName("City").AsString) );
	
    //启动运行
    ReportViewer.Start();
}
	</script>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
</head>
<body style="margin:0" onload="window_onload()">
	<script type="text/javascript"> 
        CreatePrintViewerEx("100%", "100%", "../../grf/4d.grf", "", false, "");
	</script>
</body>
</html>
