<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 打印显示控件展现报表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../CreateControl.js" type="text/javascript"></script>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
</head>
<body style="margin:0">
<script type="text/javascript"> 
    //用打印显示控件展现报表，从URL“../grf/5i.grf”获取报表膜板定义，从URL“../data/xmlCustomer.jsp”获取XML形式的报表数据，
    //设置ShowBookmark属性，把导航书签显示出来
    //设置EditMode属性，开启单击文字进行即时编辑功能(grpemClickToEdit 2 单击文字进行即时编辑)
	CreatePrintViewerEx("100%", "100%", "../grf/5i.grf", "../data/xmlCustomer.jsp", true, 
	    "<param name=ShowBookmark value=true>" +
	    "<param name=EditMode value=2>");
</script>
</body>
</html>
