<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 将从服务器获得的XML数据提供给图表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
	<script src="../../CreateControl.js" type="text/javascript"></script>
	<script src="../../GRUtility.js" type="text/javascript"></script>

	<script type="text/javascript">
function window_onload() 
{
   FillDataChart();
}

function FillDataChart() 
{
    ReportViewer.Stop();
    
    var Report = ReportViewer.Report;
    var Chart = Report.ControlByName("Chart1").AsChart;
        
    //从网上取数据并转存到xmlDom中，然后载入到图表中
    var xml = Report.ExtractXMLFromURL("XYScatter.txt");
    Chart.LoadXYDataFromXML(xml, true);

    ReportViewer.Start();
}
 	</script>   
</head>
<body style="margin:0" onload="return window_onload()">
    <script type="text/javascript"> 
	    CreatePrintViewerEx("100%", "100%", "XYScatter.grf", "", false, "");
    </script>
</body>
</html>
