<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Web报表(B/S报表)演示 - 将从服务器获得的XML数据提供给图表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="../../CreateControl.js" type="text/javascript"></script>
	<script src="../../GRUtility.js" type="text/javascript"></script>

	<script type="text/javascript">
function window_onload() 
{
    ReportViewer.Stop();
    
    var Chart = ReportViewer.Report.ControlByName("Chart1").AsChart;
    
    Chart.Recordset.LoadData("ChartRecordsetData.json.txt"); //ChartRecordsetData.xml.txt
    
    //先把URL中的数据载入到变量中，然后用 LoadDataFromXML 方法载入，这样也可以成功实现。获取数据时可以采用 AJAX 方式
    //var DataText = ReportViewer.Report.ExtractXMLFromURL("ChartRecordsetData.json.txt"); //ChartRecordsetData.xml.txt
    //Chart.Recordset.LoadDataFromXML(DataText);
    
    //启动报表运行
    ReportViewer.Start();
}
    </script>

    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
</head>
<body style="margin:0" onload="return window_onload()">
    <script type="text/javascript"> 
	    CreateDisplayViewerEx("100%", "100%", "ChartRecordsetData.grf", "", false, "");
    </script> 
</body>
</html>
